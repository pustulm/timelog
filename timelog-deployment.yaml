# timelog-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: time-log-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: time-log-app
  template:
    metadata:
      labels:
        app: time-log-app
    spec:
      containers:
        - name: timelog-app
          image: michalp96/timelog-app:latest
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: timelog-service
spec:
  selector:
    app: timelog-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: NodePort
